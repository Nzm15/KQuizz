<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        .header button {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-title {
            font-size: 24px;
            padding: 10px;
            width: 90%;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .question {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }
        select, input[type="text"], input[type="file"] {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .add-remove-btns {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Create a Quiz</h1>
        <div>
            <button onclick="window.location.href='quizzes.html'">Exit</button>
            <button onclick="saveQuiz()">Save</button>
        </div>
    </div>
    
    <div class="container">
        <input type="text" id="quizTitle" class="quiz-title" placeholder="Enter quiz title...">
        <button onclick="addQuestion()">Add Question</button>
        <div id="questionContainer"></div>
    </div>

    <script>
        let questions = [];
        
        function addQuestion() {
            let questionID = `q${questions.length + 1}`;
            let questionHTML = `
                <div class="question" id="${questionID}">
                    <input type="text" placeholder="Enter Question Text" class="quiz-title">
                    <input type="file" onchange="uploadMedia(event, '${questionID}')">
                    <select onchange="changeAnswerType('${questionID}', this.value)">
                        <option value="single">Single Choice</option>
                        <option value="multi">Multiple Choice</option>
                        <option value="typing">Typing Answer</option>
                    </select>
                    <div class="answers" id="answers-${questionID}">
                        ${generateAnswerFields(questionID, 'single')}
                    </div>
                    <div class="add-remove-btns">
                        <button onclick="duplicateQuestion('${questionID}')">Duplicate</button>
                        <button onclick="removeQuestion('${questionID}')">Remove</button>
                    </div>
                </div>
            `;
            document.getElementById("questionContainer").innerHTML += questionHTML;
            questions.push({ questionID, type: 'single', answers: [] });
        }
        
        function generateAnswerFields(id, type) {
            if (type === 'typing') {
                return `<input type="text" placeholder="Correct Answer">`;
            } else {
                return `
                    <div>
                        <input type="text" placeholder="Option 1"> <input type="checkbox">
                        <input type="text" placeholder="Option 2"> <input type="checkbox">
                    </div>
                `;
            }
        }
        
        function changeAnswerType(id, type) {
            document.getElementById(`answers-${id}`).innerHTML = generateAnswerFields(id, type);
        }

        function saveQuiz() {
            let quizID = generateQuizID();
            let title = document.getElementById("quizTitle").value;
            let quizData = { quizID, title, questions };
            db.collection("quizzes").doc(quizID).set(quizData).then(() => {
                alert("Quiz Saved!");
                window.location.href = `quiz.html?quizID=${quizID}`;
            });
        }
        
        function generateQuizID() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
    </script>
</body>
</html>
