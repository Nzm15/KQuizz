<style>
    header {
        font-family: 'Poppins', sans-serif;
        background-color: #007bff;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box; /* Ensures padding doesnâ€™t mess with layout */
        position: fixed; /* Fix the header to the top */
        top: 0; /* Position the header at the top of the page */
        left: 0; /* Align it to the left */
        width: 100%; /* Ensure it takes the full width */
        z-index: 1000; /* Keeps it above other elements */
    }

    .header-left h1 {
        margin: 0; /* Removes extra margin around the heading */
    }

    .header-middle {
        flex-grow: 1;
        margin: 0 1rem;
    }

    .search-bar {
        display: flex;
        width: 100%;
    }

    .search-bar input[type="text"] {
        flex-grow: 1;
        padding: 0.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px 0 0 5px;
    }

    .search-bar button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 0 5px 5px 0;
        background-color: #0056b3; /* Darker blue for contrast */
        color: white;
        cursor: pointer;
    }

    .search-bar button:hover {
        background-color: #004085; /* Darker blue for hover effect */
    }

    .profile-dropdown {
        position: relative;
        margin-left: 1rem;
    }

    .profile-dropdown button {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        padding: 0;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        right: 0;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .profile-dropdown:hover .dropdown-content {
        display: block;
    }

    /* Media Query for mobile devices */
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            text-align: center;
        }

        .header-middle {
            margin: 0.5rem 0;
        }

        .search-bar {
            width: 100%;
        }
    }

    /* Add padding to the body content to avoid overlap with the fixed header */
    body {
        padding-top: 5rem; /* Adjust according to your header height */
        margin: 0;
    }

    /* Ensure that the parent container is not limiting the width */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>

<header>
    <div class="header-left">
        <h1>Kidocode Quiz</h1>
    </div>
    <div class="header-middle">
        <div class="search-bar">
            <input type="text" placeholder="Search for a specific quiz by name...">
            <button>Search</button>
        </div>
    </div>
    <div class="header-right">
        <div class="profile-dropdown">
            <button>Sign In</button>
            <div class="dropdown-content">
                <a href="#">View Profile</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>
</header>
