<!DOCTYPE html>

    <style>
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: auto; /* Allow scrolling */
        }


        /* Navbar */
        nav {
            background-color: #3f1559;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 98%;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1.8em;
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #fff;
            color: #3f1559;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #quiz-posters {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        /* Navbar animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        nav a:hover {
            animation: shake 0.5s;
        }

        /* Main content */
        .container {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }
        .quiz-list {
            list-style: none;
            padding: 0;
        }
        .quiz-item {
            background: #f4f4f4;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .quiz-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
